<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-top"></div>
    <div class="card-body">
      <img class= "img-profile" src="images/image-victor.jpg" alt= "Image profile">
      <h2 class="name-age"> 
        Victor Crest  <span class="age">26</span>
      </h2> 
      <h3 class="city">London</h3>
    </div>
    <div class="card-footer">
      <div class="item">
        <h4 class="value">80k</h4>
        <h5 class="tag">Followers</h5>
      </div>
      <div class="item">
        <h4 class="value">803k</h4>
        <h5 class="tag">Likes</h5>
      </div>
      <div class="item">
        <h4 class="value">1.4k</h4>
        <h5 class="tag">Photos</h5>
      </div>
    </div>  
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marlon Wanderllich</a>.
  </div>
</body>
</html>
